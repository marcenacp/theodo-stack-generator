---

- hosts: all
  gather_facts: False

  tasks:
  - name: install python 2
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"

- name: Create the certificates for the local https
  hosts: vagrant
  become: yes
  gather_facts: true
  roles:
    - https-local

- name: Provisioning <%= appName %>
  hosts: all
  become: true
  vars_files:
    - vars/main.yml
    - vars/ubuntu-xdebug.yml

  roles:
    - ubuntu-apt
    - create-www-data-user
    - ubuntu-php
    - composer
    - nginx
    - ubuntu-postgresql
    - certbot
    - any-nodejs
    - fubarhouse.yarn
    - jwt

- name: Install xdebug for the Vagrant
  hosts: vagrant
  become: yes
  gather_facts: true
  roles:
   - ubuntu-xdebug
